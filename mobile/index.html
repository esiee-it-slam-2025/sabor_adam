<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris 2024 - Football</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="brand">Paris 2024</a>
            <div class="nav-links">
                <a href="#" class="nav-link active">Matchs</a>
                <a href="ticket.html" class="nav-link" id="tickets-link" style="display: none;">Mes Billets</a>
                <a href="#" class="nav-link" id="logout-link" style="display: none;">Déconnexion</a>
                <a href="#" class="nav-link" id="login-link">Se connecter</a>
                <a href="#" class="nav-link" id="switch-to-register">S'inscrire</a>
            </div>
        </div>
    </nav>

    <!-- Section des matchs -->
    <header>
        <div class="header-content">
            <h1>Matchs - JO Paris 2024</h1>
            <p class="subtitle">Consultez et réservez vos billets</p>
            
            <div class="search-section">
                <input type="search" id="search-input" placeholder="Rechercher un match...">
                <select id="filter-select">
                    <option value="tous">Tous les matchs</option>
                    <option value="a-venir">À venir</option>
                    <option value="termines">Terminés</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Conteneur des matchs -->
    <main id="matches-container" class="matches-grid">
        <!-- Les matchs seront affichés ici -->
    </main>
    
    <!-- Modal de connexion -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Connexion</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Nom d'utilisateur</label>
                    <input type="text" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Se connecter</button>
            </form>
            <p class="text-center">
                Pas encore de compte? <a href="#" id="switch-to-register">S'inscrire</a>
            </p>
        </div>
    </div>

    <!-- Modal d'inscription -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Inscription</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Nom d'utilisateur</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Mot de passe</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit" class="btn">S'inscrire</button>
            </form>
            <p class="text-center">
                Déjà un compte? <a href="#" id="switch-to-login">Se connecter</a>
            </p>
        </div>
    </div>

    <!-- Modal d'achat de billets -->
    <div id="ticket-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="hideModal(document.getElementById('ticket-modal'))">&times;</span>
            <h2>Acheter un billet</h2>
            
            <div class="match-details">
                <!-- Les détails du match seront insérés ici par JavaScript -->
            </div>
            
            <form id="purchase-form">
                <input type="hidden" id="purchase-event-id" name="event_id">
                
                <div class="form-group">
                    <label for="purchase-category">Catégorie</label>
                    <select id="purchase-category" name="category" required>
                        <option value="STANDARD">Standard - 50€</option>
                        <option value="VIP">VIP - 100€</option>
                        <option value="PREMIUM">Premium - 150€</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="purchase-quantity">Quantité</label>
                    <input type="number" id="purchase-quantity" name="quantity" min="1" max="10" value="1" required>
                </div>
                    
                <div class="form-group">
                    <p>Prix total: <span id="total-price">50</span> €</p>
                </div>
                
                <button type="submit" class="btn">Acheter</button>
            </form>
        </div>
    </div>

    <!-- Scripts dans le bon ordre -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="js/ticket.js"></script>
    <script src="js/app.js"></script>
</body>
