<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Matches</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Ajout de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ajout de flag-icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-futbol me-2"></i>Administration des Matches
            </a>
            <a href="{% url 'admin_logout' %}" class="btn btn-outline-light">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Messages de notification -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Modifier cette section pour ajouter le bouton unique -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Liste des matches</h2>
            <button type="button" class="btn btn-primary" onclick="submitAllForms()">
                <i class="fas fa-save"></i> Enregistrer les modifications
            </button>
        </div>

        <!-- Grille des matches modifiée pour permettre l'édition directe -->
        <div class="row g-4">
            {% for match in events %}
            <div class="col-md-6 col-lg-4 match-item">
                <form method="POST" action="{% url 'admin_matches' %}" class="match-form card shadow-sm">
                    {% csrf_token %}
                    <input type="hidden" name="event_id" value="{{ match.id }}">
                    <div class="card-header bg-light">
                        <input type="datetime-local" name="start" value="{{ match.start|date:'Y-m-d\TH:i' }}" class="form-control">
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <select name="team_home" class="form-select mb-2" required>
                                {% for team in teams %}
                                    <option value="{{ team.id }}" {% if team.id == match.team_home.id %}selected{% endif %}>
                                        <span class="fi fi-{{ team.country_code|lower }}"></span> {{ team.name }}
                                    </option>
                                {% endfor %}
                            </select>
                            <select name="team_away" class="form-select" required>
                                {% for team in teams %}
                                    <option value="{{ team.id }}" {% if team.id == match.team_away.id %}selected{% endif %}>
                                        <span class="fi fi-{{ team.country_code|lower }}"></span> {{ team.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <input type="number" name="score_team_home" value="{{ match.score_team_home|default:'' }}" 
                                       class="form-control" placeholder="Score domicile">
                            </div>
                            <div class="col-6">
                                <input type="number" name="score_team_away" value="{{ match.score_team_away|default:'' }}" 
                                       class="form-control" placeholder="Score extérieur">
                            </div>
                        </div>
                        <div class="mb-3">
                            <select name="stadium" class="form-select" required>
                                {% for stadium in stadiums %}
                                    <option value="{{ stadium.id }}" {% if stadium.id == match.stadium.id %}selected{% endif %}>
                                        {{ stadium.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-danger" onclick="deleteMatch('{{ match.id }}')">
                                Supprimer
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            {% empty %}
            <div class="col-12 text-center">
                <p class="text-muted">Aucun match disponible</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/admin.js"></script>
    <script>
        function deleteMatch(matchId) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce match ?')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = `/admin/matches/${matchId}/delete/`;
                
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                const csrfInput = document.createElement('input');
                csrfInput.type = 'hidden';
                csrfInput.name = 'csrfmiddlewaretoken';
                csrfInput.value = csrfToken;
                
                form.appendChild(csrfInput);
                document.body.appendChild(form);
                form.submit();
            }
        }

        function submitAllForms() {
            if (confirm('Voulez-vous enregistrer toutes les modifications ?')) {
                const forms = document.querySelectorAll('.match-form');
                const totalForms = forms.length;
                let completedForms = 0;

                forms.forEach(form => {
                    const formData = new FormData(form);
                    fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    })
                    .then(response => {
                        completedForms++;
                        if (completedForms === totalForms) {
                            window.location.reload();
                        }
                    })
                    .catch(error => {
                        console.error('Erreur:', error);
                    });
                });
            }
        }
    </script>
</body>
</html>
